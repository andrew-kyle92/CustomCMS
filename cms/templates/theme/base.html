{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="City of Tucson">
    <meta name="description" content="City of Tucson">
    <meta name="keywords" content="city,tucson">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&amp;family=Tinos:wght@400;700&amp;display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body class="bg-c-white text-c-black">

{% include "theme/header.html" %} 

<div class="cot-content-wrapper bg-c-white text-c-black">
  <div class="content-wrapper bg-light text-dark">
    <div class="cot-container container pt-3 pb-3">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

{% include "theme/footer.html" %} 

<!-- JavaScript -->
<script src="{% static 'js/vendor/popper.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script> 

</body>
</html>

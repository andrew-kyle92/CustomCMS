<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page List</title>
</head>
<body>
    <ul>
        {% for page in pages %}
        <li><a href="{% url 'page_detail' page.id %}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
